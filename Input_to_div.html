<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		#coleta{
			width: 100%;
			height: 200px;
			background-color: white;
			color: white;
		}
	
	</style>
</head>
<body>
	<div id="coleta">
		<input id="nome" value="" placeholder="Nome" type="text">
	  	<input id="sobrenome" placeholder="Sobrenome" value="" type="text">
	   	<input id="email" placeholder="Email" value="" type="email">
	  	<button onclick="teste()">Confirmar</button>
	</div>
	<div id="resultado">	
	</div>
	<script>
		
		function teste(){
			var nome = document.getElementById('nome').value;
			var email = document.getElementById('email').value;
			var sobrenome = document.getElementById('sobrenome').value;
			document.getElementById('resultado').innerHTML=("Nome: " + nome + " " + sobrenome + " || Email: " + email);
			
		}
	</script>
</body>
</html>
